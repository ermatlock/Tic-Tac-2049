<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tic-Tac-2049</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="crt">
      <!-- Player 1 -->
      <section class="player-box active" id="p1">
        <div class="player">
          <h1 class="margin-sides">Player 1</h1>
          <h1 class="token margin-sides">X</h1>
          <h3 class="margin-sides">WINS:</h3>
          <h2 class="margin-sides" id="player1Wins">0</h2>
        </div>
      </section>
      <!-- Game Board -->
      <div class="center-box">
        <div class="start-box visible">
          <h2 class="start-text scale-in-center">LET'S PLAY!</h2>
          <button
            class="start-button scale-in-center"
            type="button"
            name="start-button"
            id="startButton"
          >
            START!
          </button>
        </div>
        <div class="title-turn">
          <section class="game-title">
            <h1>TIC-TAC-2049</h1>
          </section>
          <section class="turn">
            <h1 id="gameInfo">Turn: Player 1</h1>
          </section>
        </div>
        
        <div class="game-and-music-btn">
          <section class="tic-tac-box" id="ticTacBox">
            <div class="grid" id="a1">
              <!-- insert player token here -->
            </div>
            <div class="grid" id="a2">
              <!-- insert player token here -->
            </div>
            <div class="grid" id="a3">
              <!-- insert player token here -->
            </div>
            <div class="grid" id="b1">
              <!-- insert player token here -->
            </div>
            <div class="grid" id="b2">
              <!-- insert player token here -->
            </div>
            <div class="grid" id="b3">
              <!-- insert player token here -->
            </div>
            <div class="grid" id="c1">
              <!-- insert player token here -->
            </div>
            <div class="grid" id="c2">
              <!-- insert player token here -->
            </div>
            <div class="grid" id="c3">
              <!-- insert player token here -->
            </div>
          </section>
          <section class="button-box">
            <button
              class="button-off "
              id="playButton"
              type="button"
              name="MUSIC"
            >
              MUSIC OFF
            </button>
          </section>
        </div>
      </div>
      <!-- Player 2 -->
      <section class="player-box" id="p2">
        <div class="player">
          <h1 class="margin-sides">Player 2</h1>
          <h1 class="token margin-sides">O</h1>
          <h3 class="margin-sides">WINS:</h3>
          <h2 class="margin-sides" id="player2Wins">0</h2>
        </div>
      </section>
    </main>

    <script src="./Player.js"></script>
    <script src="./Game.js"></script>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
